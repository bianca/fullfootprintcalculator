<div ng-repeat="(qkey,question) in questions" ng-if="qkey==pointer" class="fade-element-in">
	<div class="question">{{currentquestion.question}}</div>

	<div ng-repeat="(key,answer) in currentquestion.answers" class="answer a{{(key+1)}}_{{currentquestion.answers.length}}" ng-click="next(answer)">
	<div class="imgbg">
		<img ng-src="{{live}}/images/q{{currentquestion.order}}-{{answer.image}}.png" />
		{{answer.answer}}
		</div>
	</div>
</div>
